name: lokalapp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: "2.5.2"

sdks:
  flutter: "2.5.2"

dependencies:
  after_layout: ^1.1.0
  carousel_slider: ^4.0.0
  cloud_firestore: ^2.5.3
  cupertino_icons: ^1.0.3
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  firebase_storage: ^10.0.5
  flutter:
    sdk: flutter
  flutter_facebook_auth: ^3.5.2
  flutter_rating_bar: ^4.0.0
  flutter_screenutil: ^5.0.0+2
  flutter_staggered_grid_view: ^0.4.1
  flutter_svg: ^0.23.0+1
  focused_menu: ^1.0.5
  google_sign_in: ^5.1.1
  grouped_list: ^4.1.0
  http: ^0.13.4
  image: ^3.0.8
  image_picker: ^0.8.4+2
  intl: ^0.17.0
  jiffy: ^4.1.0
  keyboard_actions: ^3.4.4
  lottie: ^1.2.1
  material_design_icons_flutter: ^5.0.6295
  path_provider: ^2.0.5
  # this is a modified persistent-bottom-nav-bar that uses NestedWillPopScope
  persistent_bottom_nav_bar:
    git: https://github.com/jaypatvin/PersistentBottomNavBar
  photo_manager: ^1.3.7
  photo_view: ^0.13.0
  provider: ^6.0.1
  rflutter_alert: ^2.0.4
  # screen_loader:
  #   git: https://github.com/BringTheChill/screen_loader
  shared_preferences: ^2.0.8
  swipe_to: ^0.1.0-nullsafety.1
  uuid: ^3.0.5
  validators: ^3.0.0
  wechat_camera_picker: ^2.5.0
  collection: ^1.15.0-nullsafety.4
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/animations/
    - assets/bottomNavIcons/
    - assets/payment/
    - assets/sso/
  fonts:
    - family: Goldplay
      fonts:
        - asset: assets/fonts/Goldplay-Thin.otf
          weight: 200
        - asset: assets/fonts/Goldplay-Light.otf
          weight: 300
        - asset: assets/fonts/Goldplay-Regular.otf
          weight: 400
        - asset: assets/fonts/Goldplay-Medium.otf
          weight: 500
        - asset: assets/fonts/Goldplay-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Goldplay-Bold.otf
          weight: 700
        - asset: assets/fonts/Goldplay-Black.otf
          weight: 900
